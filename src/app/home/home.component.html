<div class="basic-container">

  <mat-grid-list cols="6" rowHeight="2:3">
    <mat-grid-tile
        *ngFor="let tile of tiles">
      <mat-card class="home-card">
        <img mat-card-image src="../../assets/images/keyboard.jpeg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{tile.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add to cart</button>
    <button mat-button>Buy</button>
  </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
  </div>
